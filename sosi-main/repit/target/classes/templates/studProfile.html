    <h1>Мой профиль</h1>
    <form action="/studProfile" method="post" >
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-blue user-profile">
                                <div class="card-block text-center text-white">
                                    <h6 class="f-w-600" >  <span th:text="${fName}"></span> </h6>
                                    <p>Ученик</p>
                                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="card-block">
                                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Личные данные</h6>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Возраст</p>
                                            <h6 class="text-muted f-w-400"><span th:text="${yearsOld}"></span></h6>
                                        </div>
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Телефон</p>
                                            <h6 class="text-muted f-w-400"><span th:text="${mobile}"></span></h6>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <p class="m-b-10 f-w-600">Город</p>
                                            <h6 class="text-muted f-w-400"><span th:text="${city}"></span></h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <h1>Мои уроки</h1>
    <table>

        <tr th:each="prod : ${lessonList}" >

<!--            <td th:text="${prod.price}">2.41</td>-->
<!--            <td th:text="${prod.inStock}? #{true} : #{false}">yes</td>-->


    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Предмет</p>
<!--                <h6 class="text-muted f-w-400"><span th:text="${subs}"></span></h6>-->
            </div>
            <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Мой комментарий</p>
                <h6 class="text-muted f-w-400"><span th:text="${prod.comment}"></span></h6>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <p class="m-b-10 f-w-600">Оценка занятия</p>
                <div class="m-b-10">
                    <h6 class="text-muted f-w-400"><span th:text="${prod.MarkLesson}"></span></h6>
                </div>
            </div>
        </div>
    </div>
        </tr>
    </table>
</html>
